<script type="text/javascript">
    jqueryDefer(function () {
        vis(function() {
            if (vis()) {
                slideUp();
            }
        });
    });

    inViewportDefer(function() {
        $(".pie-chart .sphere, .multiple-chart .right-sphere").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animation-fromTopRight animated");
                return true;
            }
        })
        $(".pie-chart .donut-chart, .multiple-chart .left-sphere").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animation-fromTopLeft animated");
                return true;
            }
        })
        $(".pie-chart .bar-chart").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animation-fromBottomRight animated");
                return true;
            }
        })
        $(".multiple-chart .bottom-sphere").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animation-fromBottomLeft animated");
                return true;
            }
        })
        $(".pe-features .main-bg:nth-child(even) main .content").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated fadeInRight");
                return true;
            }
        });

        $(".pe-features .main-bg:nth-child(even) main .image-block, .pe-features .main-bg:nth-child(odd) main .content").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated fadeInLeft");
                return true;
            }
        });
        $(".js-bounceRight").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated fadeInRight");
                return true;
            }
        });
        $(".js-bounceLeft").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated fadeInLeft");
                return true;
            }
        });

        $("#feature-comparison table th:nth-child(2), " +
            "#feature-comparison table th:nth-child(4), " +
            "#feature-comparison table td:nth-child(2), " +
            "#feature-comparison table td:nth-child(4)").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated flipInY");
                return true;
            }
        });
        $("#pricing-models-cards main, #peContent .button.try-trendz, #pe-customers .customers-container .customer-block").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated zoomIn");
                return true;
            }
        });
    });

    function slideUp() {
        var headAnimations = $('#hero-content').find('.header-animation');
        for (var i=0;i<headAnimations.length;i++) {
            reinsert($(headAnimations[i]));
        }
    }

    function reinsert(el) {
        var newone = el.clone(true);
        el.before(newone);
        el.remove();
    }



</script>
